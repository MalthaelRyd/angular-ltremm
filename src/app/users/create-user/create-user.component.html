<h2> Cadatro de Usuário </h2>

<div>
  <label> Nome:
    <input placeholder="Ex. Ana"[(ngModel)]= "request.name">
  </label>
  <br>
  <label> Profissão:
    <input placeholder="Ex. Programador(a)" [(ngModel)]="request.job">
  </label>
  <br>
  <button (click)="save()">Salvar</button>
</div>

<br><br>

<div *ngIf="response">
  <h3>Cadastro Realizdo com sucesso!</h3>
  <label>Nome: {{response.name}}</label>
  <label>Profissão: {{response.job}}</label>
  <label>Id: {{response.id}}</label>
  <label>Criado em: {{response.createdAt}}</label>
</div>
