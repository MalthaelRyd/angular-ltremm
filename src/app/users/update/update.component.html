<h2>Atualizar Cadastro de Usuário </h2>

<div *ngIf="request">
  <label> Nome:
    <input placeholder="Ex. Ana"[(ngModel)]= "request.name">
  </label>
  <br>
  <label> Profissão:
    <input placeholder="Ex. Programador(a)" [(ngModel)]="request.job">
  </label>
  <br>
  <button (click)="update()">Salvar</button>
</div>
